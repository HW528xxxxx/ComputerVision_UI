name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2️⃣ 安裝 Node 20.19
      - name: Setup Node.js 20.19
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'

      # 3️⃣ 安裝依賴
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build app
      - name: Build app
        run: npm run build

      # 5️⃣ 取得 GitHub Id Token
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            return await core.getIDToken();
          result-encoding: string

      # 6️⃣ Deploy 到 Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
          with:
            azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_WAVE_05B5B0900 }}
            action: "upload"
            app_location: "dist"
            output_location: "dist" # Vue + Vite build output
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"


